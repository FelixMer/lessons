<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Ð¡ar</title>
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <div class="transformation transformation-work">
                <div class="transformation__block">
                    <div class="transformation__translate box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__scale box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__rotate box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__origin box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__skew box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__rotate3D box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__translate box"></div>
                </div>
                <div class="transformation__block transformation__block--fliper">
                    <div class="transformation__fliper box fliper">
                        <div class="fliper__back"></div>
                        <div class="fliper__front"></div>
                    </div>
                </div>
            </div>


            <div class="car">
                <div class="car__parts part">
                    <div class="part__body"></div>
                    <div class="part__window"></div>
                    <div class="part__window-back"></div>
                    <div class="part__window-medium door">
                        <div class="door__passanger">
                            <div class="door-handle"></div>
                        </div>    
                        <div class="door__front">
                            <div class="door-handle key">
                                <div class="key__hole"></div>
                            </div>
                        </div>    
                    </div>
                    <div class="part__window-front"></div>
                    <div class="part__gas-hole"></div>
                    <div class="part__wheels-one"></div>
                    <div class="part__wheels-tho"></div>
                    <div class="part__roof"></div>
                    <div class="part__bumper"></div>
                    <div class="part__front-bumper"></div>
                    <div class="part__head-light"></div>
                    <div class="part__head-light-on"></div>
                    <div class="part__back-light"></div>
                    <div class="part__spare-parts spare">
                        <div class="spare__tires"></div>
                           <div class="spare__passanger"></div>
                           <div class="spare__passanger-tho"></div>
                    
                    
                    
                    </div>
                    
                    
                    
                </div>
                
            </div>
        </main>
        

        
        
        <footer>

        </footer>





    </div>





</body>
</html>
