<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Ğ¡ar1</title>
</head>

<body>

    <div class="wrapper">

        <main class="main">
            <div class="transformation transformation-work">
                <div class="transformation__block">
                    <div class="transformation__translate box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__scale box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__rotate box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__origin box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__skew box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__rotate3D box"></div>
                </div>
                <div class="transformation__block">
                    <div class="transformation__translate box"></div>
                </div>
                <div class="transformation__block transformation__block--fliper">
                    <div class="transformation__fliper box fliper">
                        <div class="fliper__back"></div>
                        <div class="fliper__front"></div>
                    </div>
                </div>
            </div>

            <div class="car">
                <div class="car__parts">
                    <div class="parts__window"></div>
                    <div class="parts__window-back"></div>
                    <div class="parts__window-midle">
                        <div class="passanger_door">
                            <div class="door-handle">
                                <div class="key_hole_medle"></div>
                            </div>
                        </div>
                        
                        
                        
                    </div>
                    <div class="parts__window-front"></div>
                    <div class="parts__door">
                        <div class="parts__door-handle">
                            <div class="key_hole"></div>
                        </div>
                    </div>
                    <div class="parts__body"></div>
                    <div class="gas__hole"><div class="gasoline">gas</div></div>
                    <div class="parts__wheels_one"></div>
                    <div class="parts__wheels_tho"></div>
                    <div class="roof"></div>
                    <div class="bumper"></div>
                    <div class="front_bumper"></div>
                    <div class="head_light"></div>
                    <div class="head_light_on"></div>
                    <div class="back_light"></div>
                    <div class="spare_tires"></div>
                    <div class="passanger"></div>
                    <div class="passanger_tho"></div>
                </div>
                
            </div>





        </main>


        

        <footer>

        </footer>





    </div>





</body>
</html>
